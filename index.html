<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container p {
            text-align: center;
            font-size: 14px;
        }
        #welcome-message {
            text-align: center;
            font-size: 18px;
            color: green;
        }
        #welcome-message img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </div>

    <div id="welcome-message" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>You have successfully logged in.</p>
        <!-- Add an image here -->
        <img src="https://via.placeholder.com/100" alt="User Avatar">
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Define your mock credentials
            const validUsername = 'admin';
            const validPassword = 'password123';

            // Check if the entered username and password match the mock credentials
            if (username === validUsername && password === validPassword) {
                // Hide the login form and display the welcome message and image
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
                document.getElementById('user-name').textContent = username;  // Display the logged-in username
            } else {
                document.getElementById('error-message').style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
